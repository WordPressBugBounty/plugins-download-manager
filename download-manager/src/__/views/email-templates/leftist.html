<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{subject}}</title>
    <style type="text/css" media="screen">

        /* ----- Client Fixes ----- */
        #outlook a { padding: 0; }
        .ReadMsgBody { width: 100%; }
        .ExternalClass { width: 100%; }
        .ExternalClass, .ExternalClass p, .ExternalClass span, .ExternalClass font, .ExternalClass td, .ExternalClass div {
            line-height: 100%;
        }

        body, table, td, p, a, li, blockquote {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        table, td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }

        img {
            -ms-interpolation-mode: bicubic;
            border: 0;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }

        /* ----- Reset ----- */
        html, body, .body-wrap, .body-wrap-cell {
            margin: 0;
            padding: 0;
            background: #f8fafc;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-size: 16px;
            color: #64748b;
            text-align: left;
        }

        table {
            border-collapse: collapse !important;
        }

        td, th {
            text-align: left;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-size: 15px;
            color: #64748b;
            line-height: 1.6;
        }

        /* ----- General ----- */
        h1, h2 {
            line-height: 1.3;
            text-align: left;
            margin: 0;
        }

        h1 {
            font-size: 20px;
            font-weight: 700;
            color: #0f172a;
        }

        h2 {
            font-size: 13px;
            font-weight: 600;
            color: #10b981;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 24px;
        }

        .outer-padding {
            padding: 40px 20px;
        }

        .col-1 {
            width: 200px;
            background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
            vertical-align: top;
        }

        td.hide-for-desktop-text {
            font-size: 0;
            height: 0;
            display: none;
            color: #ffffff;
        }

        img.hide-for-desktop-image {
            font-size: 0 !important;
            line-height: 0 !important;
            width: 0 !important;
            height: 0 !important;
            display: none !important;
        }

        .body-cell {
            background-color: #ffffff;
            padding: 48px 40px;
            vertical-align: top;
        }

        /* ----- Modules ----- */
        .brand td {
            padding-top: 25px;
        }

        .brand a {
            font-size: 16px;
            line-height: 59px;
            font-weight: bold;
        }

        /* Links */
        a {
            color: #10b981;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Button */
        .button {
            display: inline-block;
            padding: 14px 32px;
            background: #10b981;
            color: #ffffff !important;
            text-decoration: none !important;
            font-weight: 600;
            font-size: 14px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }

        /* Data Table */
        .data-table th,
        .data-table td {
            padding: 12px 16px;
        }

        .data-table th {
            background-color: #f1f5f9;
            color: #0f172a;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .data-table td {
            border-bottom: 1px solid #e2e8f0;
        }

    </style>

    <style type="text/css" media="only screen and (max-width: 650px)">
        @media only screen and (max-width: 650px) {
            table[class*="w320"] {
                width: 100% !important;
            }

            td[class*="col-1"] {
                display: none !important;
                width: 0 !important;
                height: 0 !important;
            }

            td[class*="hide-for-mobile"] {
                font-size: 0 !important;
                line-height: 0 !important;
                width: 0 !important;
                height: 0 !important;
                display: none !important;
            }

            td[class*="hide-for-desktop-text"] {
                display: block !important;
                text-align: center !important;
                font-size: 14px !important;
                padding: 24px 20px !important;
                color: #ffffff !important;
                background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%) !important;
            }

            td[class*="outer-padding"] {
                padding: 0 !important;
            }

            td[class*="body-cell"] {
                padding: 32px 24px !important;
            }
        }
    </style>
</head>

<body class="body" style="padding:0; margin:0; display:block; background:#f8fafc; -webkit-text-size-adjust:none" bgcolor="#f8fafc">

<!-- Preheader -->
<div style="display: none; max-height: 0; overflow: hidden;">
    {{subject}} &nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;
</div>

<table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#f8fafc">
    <tr>
        <td class="outer-padding" valign="top" align="center" style="text-align: center;">

            <!-- Main Container -->
            <table class="w320" cellspacing="0" cellpadding="0" width="640" style="margin: 0 auto; background: #ffffff; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);">
                <tr>
                    <!-- Left Sidebar -->
                    <td class="col-1 hide-for-mobile" style="width: 200px; background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%); vertical-align: top; padding: 40px 28px;">

                        <!-- Logo -->
                        <div style="margin-bottom: 32px;">
                            {{img_logo}}
                        </div>

                        <!-- Site Name -->
                        <h1 style="margin: 0 0 8px 0; font-size: 18px; font-weight: 700; color: #ffffff; line-height: 1.3;">
                            {{sitename}}
                        </h1>

                        <!-- Tagline -->
                        <p style="margin: 0 0 32px 0; font-size: 13px; color: #94a3b8; line-height: 1.5;">
                            {{site_tagline}}
                        </p>

                        <!-- Divider -->
                        <div style="height: 1px; background: linear-gradient(90deg, #10b981, transparent); margin-bottom: 32px;"></div>

                        <!-- Social Links -->
                        <p style="margin: 0 0 12px 0; font-size: 11px; font-weight: 600; color: #64748b; text-transform: uppercase; letter-spacing: 1px;">
                            Connect
                        </p>
                        <table role="presentation" border="0" cellspacing="0" cellpadding="0">
                            <tr>
                                <td style="padding-right: 8px;">
                                    <a href="{{facebook}}" style="display: inline-block; width: 32px; height: 32px; background: rgba(255,255,255,0.1); border-radius: 6px; text-align: center; line-height: 32px; color: #94a3b8; font-size: 12px; text-decoration: none;">f</a>
                                </td>
                                <td>
                                    <a href="{{twitter}}" style="display: inline-block; width: 32px; height: 32px; background: rgba(255,255,255,0.1); border-radius: 6px; text-align: center; line-height: 32px; color: #94a3b8; font-size: 12px; text-decoration: none;">X</a>
                                </td>
                            </tr>
                        </table>

                    </td>

                    <!-- Right Content Area -->
                    <td valign="top" style="background: #ffffff;">

                        <!-- Mobile Header (hidden on desktop) -->
                        <table width="100%" cellspacing="0" cellpadding="0">
                            <tr>
                                <td class="hide-for-desktop-text" style="display: none;">
                                    <strong style="color: #ffffff; font-size: 16px;">{{sitename}}</strong>
                                </td>
                            </tr>
                        </table>

                        <!-- Content -->
                        <table cellspacing="0" cellpadding="0" width="100%">
                            <tr>
                                <td class="body-cell" style="padding: 48px 40px;">

                                    <!-- Date Badge -->
                                    <h2 style="display: inline-block; margin: 0 0 24px 0; padding: 6px 12px; background: #ecfdf5; color: #10b981; font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; border-radius: 4px;">
                                        {{date}}
                                    </h2>

                                    <!-- Message Content -->
                                    <div style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; font-size: 15px; line-height: 1.7; color: #475569;">
                                        {{message}}
                                    </div>

                                </td>
                            </tr>
                        </table>

                        <!-- Footer -->
                        <table width="100%" cellspacing="0" cellpadding="0">
                            <tr>
                                <td style="padding: 24px 40px; background: #f8fafc; border-top: 1px solid #e2e8f0;">
                                    <p style="margin: 0; font-size: 12px; color: #94a3b8; line-height: 1.6;">
                                        {{footer_text}}
                                    </p>
                                    <p style="margin: 16px 0 0 0;"><a href="https://www.wpdownloadmanager.com" style="color:#b0b0b0;font-size:11px;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,sans-serif;text-decoration:none;">Powered by Download Manager</a></p>
                                </td>
                            </tr>
                        </table>

                    </td>
                </tr>
            </table>
            <!-- End Main Container -->

        </td>
    </tr>
</table>

</body>
</html>
